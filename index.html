<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let timeout;
    function debounceCalculateV2(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){
            calculateV2();
        }, 1000);
    }

    function calculate(){
        const element = document.getElementById("finalSum");
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        // element.innerHTML = parseInt(a) + parseInt(b);
        fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b)
        .then(function(response){
            console.log(response);
            response.text()
            .then(function(ans) {
                console.log(ans);
                element.innerHTML = ans;
            })
        })
    }

    async function calculateV2(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        const response = await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b);
        const ans = await response.text();
        document.getElementById("finalSum").innerHTML = ans
    }
</script>
<body>
    <!-- <input id = "firstNumber" type="text" name="" id="" placeholder="first number">
    <input id = "secondNumber" type="text" name="" id="" placeholder="second number">
    <button onclick="calculateV2()">sum</button><br>
    <div id = "finalSum"></div> -->

    <input id = "firstNumber" type="text" name="" id="" placeholder="first number" oninput="debounceCalculateV2()">
    <input id = "secondNumber" type="text" name="" id="" placeholder="second number" oninput="debounceCalculateV2()">
    <div id = "finalSum"></div>
</body>
</html>
